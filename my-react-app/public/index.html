<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Title of the app displayed in browser tab -->
    <title>React App</title>

    <!-- Meta tags for SEO and description -->
    <meta name="description" content="A React app built with Create React App" />
    
    <!-- Favicon & Apple touch icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest file for PWA (Progressive Web App) support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A React app built with Create React App" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- Twitter card meta tags for enhanced sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@yourtwitterhandle" />
    <meta name="twitter:title" content="React App" />
    <meta name="twitter:description" content="A React app built with Create React App" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Link to external CSS (optional) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <!-- Additional metadata or webfont links can be added here -->
  </head>
  <body>
    <!-- A message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element where React will mount the app -->
    <div id="root"></div>

    <!-- Comment explaining build process -->
    <!-- 
      This HTML file is a template. 
      The build step will inject the necessary JavaScript files into the <body> tag.
      To start the development server, run `npm start`.
      To build the app for production, use `npm run build`.
    -->
  </body>
</html>
